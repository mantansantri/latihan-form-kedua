<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
</head>

<body style="background-color: azure;">
    <center>
        <h1 style="justify-content: center; padding-top: 50px;">GET IN TOUCH</h1>
        <div style="width: 350px; margin-top: 80px">
          <form action="" style="text-align: left">
            <div>
              <label for="name" style="font-size: 20px; font-weight: 700">Name</label>
              <input
                id="name"
                type="text"
                style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                background: #ffffff;
                border: 1px solid #c4c4c4;
                border-radius: 2px;
                "/>
            </div>
            <div>
              <label for="email" style="font-size: 20px; font-weight: 700">Email</label>
              <input
                id="email"
                type="email"
                style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                background: #ffffff;
                border: 1px solid #c4c4c4;
                border-radius: 2px;
                "/>
            </div>
            <div>
              <label for="phone" style="font-size: 20px; font-weight: 700">Phone Number</label>
              <input
                id="phone"
                type="text"
                style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                background: #ffffff;
                border: 1px solid #c4c4c4;
                border-radius: 2px;
                "/>
            </div>
            <div>
              <label for="subject" style="font-size: 20px; font-weight: 700">Subject</label>
              <select
                id="subject"
                style="
                width: 100%;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 20px;
                font-size: 17px;
                background: #ffffff;
                border: 1px solid #c4c4c4;
                border-radius: 2px;
                ">
                <option></option>
                <option>Frontend</option>
                <option>Backend</option>
                <option>Full-Stack</option>
              </select>
            </div>
            <div>
              <label for="message" style="font-size: 20px; font-weight: 700">Your Message</label>
              <textarea
                id="message"
                style="
                width: 100%;
                height: 100px;
                box-sizing: border-box;
                padding: 8px;
                margin-top: 5px;
                margin-bottom: 40px;
                font-size: 17px;
                padding: 8px;
                background: #ffffff;
                border: 1px solid #c4c4c4;
                border-radius: 2px;
                ">
              </textarea>
            </div>
            <button
              style="
              float: right;
              padding: 8px 30px;
              font-size: 17px;
              background: #000000;
              border-radius: 100px;
              border: none;
              color: #fff;
              cursor: pointer;
              ">Submit
            </button>
          </form>
        </div>
      </center>
</body>

</html>
